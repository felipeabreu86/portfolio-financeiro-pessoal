<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfólio Financeiro - Esqueceu a senha?</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome-free/css/all.min.css}">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">

    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" />

</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">

                                    <!--  Início - Mensagens ao usuário -->
                                    <div th:if="${forgotPasswordMessage}"
                                        class="alert alert-success alert-dismissible fade show" role="alert">
                                        <span th:text="${forgotPasswordMessage}"></span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                                        role="alert">
                                        <strong>Atenção! </strong><span th:text="${errorMessage}"></span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <!--  Fim - Mensagens ao usuário -->

                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Esqueceu sua senha?</h1>
                                        <p class="mb-4">Para redefinir a sua senha, basta digitar seu endereço de e-mail
                                            abaixo que entraremos em contato com as instruções!</p>
                                    </div>

                                    <form class="user" th:action="@{/user/forgot-password}"
                                        th:object="${recuperarSenhaDto}" method="post">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Digite seu E-mail..." th:field="*{email}">
                                        </div>

                                        <div th:if="${#fields.hasErrors}" class="form-group row">
                                            <div class="ml-3">
                                                <div th:if="${#fields.hasErrors('email')}">
                                                    <small><span th:errors="*{email}"></span></small><br />
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block"> Recuperar
                                            Senha </button>
                                    </form>

                                    <hr>

                                    <div class="text-center">
                                        <a class="small" th:href="@{/user/register-user}">Crie uma conta!</a>
                                    </div>

                                    <div class="text-center">
                                        <a class="small" th:href="@{/login}">Já possui uma conta? Autentique-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
