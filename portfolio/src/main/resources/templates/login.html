<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Portfólio Financeiro - Login</title>

<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/sb-admin-2.min.css}">

<link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" />

<style>
.margem-inferior {
	margin-bottom: 100px;
}
</style>

</head>

<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">

									<!--  Início - Mensagens ao usuário -->
									<div th:if="${sucessMessage}" class="alert alert-success alert-dismissible fade show"
										role="alert">
										<span th:text="${sucessMessage}"></span>
										<button type="button" class="close" data-dismiss="alert"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<!--  Fim - Mensagens ao usuário -->

									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Faça seu login!</h1>
									</div>

									<form class="user" th:action="@{/login}" method="post">
										<div class="form-group">
											<input type="text" name="username"
												class="form-control form-control-user" id="inputUser"
												placeholder="E-mail">
										</div>

										<div class="form-group">
											<input type="password" name="password"
												class="form-control form-control-user" id="inputPassword"
												placeholder="Senha">
										</div>

										<div>
											<button type="submit"
												class="btn btn-primary btn-user btn-block">Login</button>
										</div>
									</form>

									<hr>

									<div class="text-center">
										<a class="small" th:href="@{/user/forgot-password}">Esqueceu
											a senha?</a>
									</div>

									<div class="text-center">
										<a class="small" th:href="@{/user/register-user}">Crie uma
											conta!</a>
									</div>

									<div class="margem-inferior"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
