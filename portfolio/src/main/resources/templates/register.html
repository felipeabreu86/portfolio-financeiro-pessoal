<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfólio Financeiro - Crie uma conta!</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
    
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
    
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" />

	<style>
	.margem-inferior {
		margin-bottom: 100px;
	}
	</style>
	
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                        
                        	<!--  Início - Mensagens ao usuário -->
                        	<div th:if="${usuarioCadastrado}" class="alert alert-success alert-dismissible fade show"
								role="alert">
								A conta foi criada com sucesso. <a th:href="@{/login}" class="alert-link">Autentique-se</a>!
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
                           	
                           	<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
								role="alert">
								<strong>Atenção! </strong><span th:text="${errorMessage}"></span>
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<!--  Fim - Mensagens ao usuário -->
							
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie uma conta!</h1>
                            </div>
                            
                            <form class="user" th:action="@{/user/register-user}" th:object="${usuarioDto}" method="post">                            
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Primeiro nome" th:field="*{nome}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Sobrenome" th:field="*{sobrenome}">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="E-mail" th:field="*{nomeUsuario}">
                                </div>
                                
                                <div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											id="exampleInputPassword" placeholder="Senha"
											th:field="*{senha}">
									</div>
									<div class="col-sm-6">                                            
                                        <input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="Confirme a senha"
											th:field="*{confirmacaoSenha}">
                                    </div>
                                </div>
                                
                                <div th:if="${#fields.hasErrors}" class="form-group row">
                                	<div class="ml-3">
                                		<div th:if="${#fields.hasErrors('nome')}">
                                			<small><span th:errors="*{nome}"></span></small><br/>
                                		</div>
                                		<div th:if="${#fields.hasErrors('sobrenome')}">
                                			<small><span th:errors="*{sobrenome}"></span></small><br/>
                                		</div>
                                		<div th:if="${#fields.hasErrors('nomeUsuario')}">
                                			<small><span th:errors="*{nomeUsuario}"></span></small><br/>
                                		</div>
                                		<div th:if="${#fields.hasErrors('senha')}">
                                			<small><span th:errors="*{senha}"></span></small><br/>
                                		</div>
                                	</div>
                                </div>                                
                                
                                <button type="submit" class="btn btn-primary btn-user btn-block">Registrar Conta</button>                                
                            </form>
                            
                            <hr>
                            
                            <div class="text-center">
                                <a class="small" th:href="@{/user/forgot-password}">Esqueceu a senha?</a>
                            </div>
                            
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Já possui uma conta? Autentique-se!</a>
                            </div>

							<div class="margem-inferior"></div>							
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>					

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
