# HTTP client error messages
error.http.400=400 Bad Request - O servidor não pôde processar a requisição devido a, por exemplo, alguma sintaxe de requisição mal formada.
error.http.401=401 Unauthorized - O recurso que você está tentando acessar não será carregado até que se faça login com um ID de usuário e senha válidos.
error.http.402=402 Payment Required - O processo não pôde ser realizado em função de um pagamento não realizado.
error.http.403=403 Forbidden - O servidor entendeu o pedido mas o acesso é proibido e vinculado à lógica da aplicação.
error.http.404=404 Not Found - O recurso solicitado está indisponível temporariamente ou foi permanentemente removido.
error.http.405=405 Method Not Allowed - Foi feita uma solicitação de uma página usando um método de solicitação não suportado.
error.http.406=406 Not Acceptable - O servidor não pôde produzir uma resposta que combine com a lista de valores aceitáveis definidas no cabeçalho da requisição.
error.http.407=407 Proxy Authentication Required - O cliente deve primeiro se autenticar com o proxy.
error.http.408=408 Request Timeout - O servidor expirou aguardando uma solicitação do cliente.
error.http.409=409 Conflict - O pedido não pôde ser completado devido a um conflito na solicitação.
error.http.410=410 Gone - A página solicitada não está mais disponível.
error.http.411=411 Length Required - O campo 'ContentLength' não está definido. O servidor não aceitará o pedido sem ele.
error.http.412=412 Precondition Failed - A pré-condição dada na solicitação foi avaliada e negada pelo servidor.
error.http.413=413 Request Entity Too Large - O servidor não aceitou o pedido pois a entidade de solicitação é muito grande.
error.http.414=414 Request-URI Too Long - O servidor não aceitou o pedido pois a URL é muito longa.
error.http.415=415 Unsupported Media Type - O servidor não aceitou a solicitação, porque o tipo de mídia não é suportado.
error.http.416=416 Requested Range Not Satisfiable - O cliente solicitou uma parte do arquivo, mas o servidor não pôde fornecê-lo.
error.http.417=417 Expectation Failed - O servidor não pode atender aos requisitos do campo Expect request-cabeçalho.

# HTTP server error messages
error.http.500=500 Internal Server Error - O servidor encontrou uma condição inesperada e que o impediu de atender à solicitação.
error.http.501=501 Not Implemented - O servidor não reconheceu o método de solicitação ou não pôde atender o pedido.
error.http.502=502 Bad Gateway - O servidor atuava como um gateway ou proxy e recebeu uma resposta inválida do servidor a montante.
error.http.503=503 Service Unavailable - O servidor está indisponível no momento (sobrecarregado ou desativado).
error.http.504=504 Gateway Timeout - O servidor estava atuando como um gateway ou proxy e não recebeu uma resposta atempada do servidor upstream.
error.http.505=505 HTTP Version Not Supported - O servidor não suporta a versão do protocolo HTTP usada no pedido.
error.http.511=511 Network Authentication Required - O cliente precisa autenticar para obter acesso à rede.